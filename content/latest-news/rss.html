
<html>
<head>
    <title>Embedded Content</title>
</head>
<body>
    <div id="rss-feed" class="rss-feed"></div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const rssUrl = 'https://feeds.feedburner.com/TheHackersNews'; // Replace with your RSS feed URL

            fetch(rssUrl)
                .then(response => response.text())
                .then(data => {
                    debugger;
                    const parser = new DOMParser();
                    const xmlDoc = parser.parseFromString(data, "text/xml");
                    const items = xmlDoc.querySelectorAll("item");
                    const rssFeed = document.getElementById('rss-feed');

                    items.forEach(item => {
                        const title = item.querySelector("title").textContent;
                        const link = item.querySelector("link").textContent;
                        const description = item.querySelector("description").textContent;

                        const rssItem = document.createElement('div');
                        rssItem.className = 'rss-item';
                        rssItem.innerHTML = `
                            <h2><a href="${link}" target="_blank">${title}</a></h2>
                            <p>${description}</p>
                        `;

                        rssFeed.appendChild(rssItem);
                    });
                })
                .catch(error => console.error('Error fetching RSS feed:', error));
        });
    </script>

</body>
</html>
